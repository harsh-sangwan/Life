
<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Today</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeNewToday()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="createToday(today)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Time I'd do : </span>
          <input type="time" ng-model="today.date">
        </label>
        <label class="item item-input">
          <span class="input-label">Task Name : </span>
          <input type="text" ng-model="today.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Description : </span>
          <input type="text" ng-model="today.description">
        </label>
        
        <label class="item">
          <button class="button button-block button-positive" type="submit">Create Task</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
