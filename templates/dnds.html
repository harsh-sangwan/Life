<ion-view view-title="Dos & Donts">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon ion-compose" ng-click="newDnds()"></button>
    </ion-nav-buttons>

        
        <ion-tabs class="tabs-balanced">

          <ion-tab title="Dos" >
            <ion-nav-view name="buttons-tab"></ion-nav-view>
            <h4>Stooges</h4>
            <h4>Stooges</h4>
            <ion-content scroll="true" padding="true">
            	<ion-list can-swipe="true" >

              		<ion-item ng-repeat="dor in dos" on-swipe-right="dos.splice($index, 1)"  align="center">{{dor.ddate | date}}<br />{{dor.dname}}<br />{{dor.ddes}}</ion-item>

            	</ion-list>
           </ion-content>
          </ion-tab>

          <ion-tab title="Donts">
            <ion-nav-view name="list-tab"></ion-nav-view>
             <h4>Stooges</h4>
             <h4>Stooges</h4>
            <ion-content scroll="true" padding="true">
            <ion-list can-swipe="true">

              <ion-item ng-repeat="don in donts" on-swipe-right="donts.splice($index, 1)" align="center">{{don.ddate | date}}<br />{{don.dname}}<br />{{don.ddes}}</ion-item>
 
            </ion-list>
            </ion-content>
          </ion-tab>          

        </ion-tabs>
</ion-view>
