
<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Wealth Management</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeNewFin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="createFin(fin)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Date : </span>
          <input type="date" ng-model="fin.date">
        </label>
        <label class="item item-input">
          <span class="input-label">Source : </span>
          <input type="text" ng-model="fin.source">
        </label>
        <label class="item item-input">
          <span class="input-label">Amount : </span>
          <input type="number" ng-model="fin.value">
        </label>
        <label class="item item-content">
          <center>Type</center>
        </label>
               
        <div class="row">
          <div class="col"><ion-radio ng-model="fin.choice" ng-value="'A'">Income</ion-radio></div>
          <div class="col"><ion-radio ng-model="fin.choice" ng-value="'B'">Expenditure</ion-radio></div>
          <div class="col"><ion-radio ng-model="fin.choice" ng-value="'C'">Asset</ion-radio></div>
          <div class="col"><ion-radio ng-model="fin.choice" ng-value="'D'">Liability</ion-radio></div>
        </div>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Create Monetary</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
